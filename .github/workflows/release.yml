name: "Tauri Release"

on:
  push:
    tags:
      - "v*" # Se dispara al pushear un tag, ej: v1.0.0

jobs:
  tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Rust
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2

      # 4️⃣ Install WiX Toolset (Windows only)
      - name: Install WiX Toolset (Windows only)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          choco upgrade wixtoolset -y
          $wixDir = (Get-ChildItem "C:\Program Files (x86)" -Directory -Filter "WiX Toolset v3.*" | Sort-Object Name -Descending | Select-Object -First 1).FullName
          $wixBin = Join-Path $wixDir "bin"
          echo "WIX bin: $wixBin"
          echo "$wixBin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "WIX=$wixBin" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append




      # 7️⃣ Instalar dependencias frontend
      - name: Install frontend dependencies
        run: npm install

      # 7️⃣ Build y bundle con Tauri
      - name: Build and bundle app with Tauri
        run: npm run tauri build

      # 8️⃣ Debug artifacts Windows
      - name: List Windows bundle
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Listing entire bundle directory structure:"
          if exist src-tauri\target\release\bundle (
            dir /s src-tauri\target\release\bundle
          ) else (
            echo "Bundle directory does not exist"
          )

      # 9️⃣ Subir artifacts Windows
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: |
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.exe
        continue-on-error: true

